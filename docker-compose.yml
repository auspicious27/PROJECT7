version: '3.8'

services:
  # Flask API service
  flask-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: mlops-flask-api
    ports:
      - "5000:5000"
    environment:
      - MODEL_V1_WEIGHT=50
      - MODEL_V2_WEIGHT=50
    volumes:
      - ./app/models:/app/app/models:ro
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit UI service
  streamlit-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: mlops-streamlit-ui
    ports:
      - "8501:8501"
    depends_on:
      - flask-api
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus monitoring service
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - flask-api
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mlops-network:
    driver: bridge

volumes:
  prometheus-data:
